<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO min meta tags -->
    <meta name="description" content="Banque Hold'Up, une banque innovante aux qualités indamissibles"/>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"> 
    <!-- Custom CSS -->
    <link href="./assets/styles/custom.css" rel="stylesheet">
    <link href="./assets/styles/connexion.css" rel="stylesheet">
    
    <title>Banque Hold'Up</title>
  </head>
  <body class="container">
    
    <section class="row text-center mt-5">
        <div class="col-12">
            <!--  -->
            <div class="row mb-5">
                <h1 class="col-12 ">Se connecter</h1>
                <div class="col-12 d-md-flex justify-content-center">
                        <p class="pe-md-2 mb-0">Nouveau client ?</p>
                        <a href="#" class="ps-md-2">S'inscrire</a>
                </div>
            </div>
            <!--  illustration + formulaire -->
            <div class="row d-flex justify-content-xl-center justify-content-lg-around justify-content-between align-items-center">
                <!-- illustration -->
                <div class="col-4 d-none d-md-block text-end me-3" >
                    <img src="./assets/img/connexion-illustration.svg" alt="" class="">
                </div>
               <!-- formulaire -->
                <form action="" class="col-12 col-md-4 text-sm-start d-flex flex-column  ms-md-3 align-items-center">
                    <!-- email -->
                    <div class="text-start mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-transparent" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="email" placeholder="Votre e-mail" class="border-start-0 form-control">
                        </div>
                    </div>
                    <!-- password -->
                    <div class="text-start mb-3">
                        <label for="password">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-transparent" id="basic-addon1"><i class="bi bi-lock"></i></span>
                            <input type="password" id="password" placeholder="Votre mot de passe" class="border-start-0 form-control">
                        </div>
                    </div>
                    <!-- se souvenir de moi -->
                    <div class="form-check  mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Se souvenir de moi</label>
                    </div>
                    <!-- mot de passe oublié -->
                    <a href="#" class=" mb-4">Mot de passe oublié ?</a>
                    <!-- bouton sumit -->
                    <button class="btn ps-5 pe-5" type="submit">Se connecter</button>

                </form>
            </div>


        </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
